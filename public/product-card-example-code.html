<!--Card-->
<div class="card product-card">

    <!--Card image-->
    <div class="view overlay hm-white-slight">
        <img src="http://mdbootstrap.com/images/ecommerce/reg/reg%20(24).jpg" class="img-fluid" alt="">
        <a>
            <div class="mask"> </div>
        </a>
    </div>
    <!--/.Card image-->

    <!--Discount label-->
    <span class="label">-20%</span>

    <!--Rating-->
    <a class="btn rating ">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star-o"></i>
    </a>

    <!--Buttons-->
    <div class="action-buttons">
        <a class="btn-floating activator"><i class="fa fa-share-alt"></i></a>
        <a class="btn-floating" data-toggle="tooltip" data-placement="bottom" title="Add to wishlist"><i class="fa fa-heart"></i></a>
    </div>

    <!--Card content-->
    <div class="card-block">
        <!--Title-->
        <a><h4 class="card-title">Product name</h4></a>
        <!--Text-->
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>

    <!--Call to action-->
    <div class="cta">
        <p>$500 <span>$700</span></p>

        <button class="btn btn-primary">Buy now</button>
        <button class="btn btn-default" data-toggle="modal" data-target="#quick-look-ex">Quick look</button>
    </div>

    <!--Card reveal-->
    <div class="card-reveal">
        <div class="content text-xs-center">

            <h4 class="card-title">Social shares <i class="fa fa-close"></i></h4>
            <hr>

            <!--Social Icons-->
            <ul class="inline-ul">
                <li><a class="btn-floating btn-small btn-fb"><i class="fa fa-facebook"> </i></a></li>
                <li><a class="btn-floating btn-small btn-tw"><i class="fa fa-twitter"> </i></a></li>
                <li><a class="btn-floating btn-small btn-gplus"><i class="fa fa-google-plus"> </i></a></li>
                <li><a class="btn-floating btn-small btn-li"><i class="fa fa-linkedin"> </i></a></li>
                <li><a class="btn-floating btn-small btn-git"><i class="fa fa-github"> </i></a></li>
                <li><a class="btn-floating btn-small btn-pin"><i class="fa fa-pinterest"> </i></a></li>
                <li><a class="btn-floating btn-small btn-ins"><i class="fa fa-instagram"> </i></a></li>
            </ul>

            <h5>Join our community</h5>
            <hr>

            <!--Social Icons-->
            <ul class="inline-ul">
                <li><a class="btn btn-fb"><i class="fa fa-facebook"> </i> Facebook</a></li>
                <li><a class="btn btn-tw"><i class="fa fa-twitter"> </i> Twitter</a></li>
                <li><a class="btn btn-li"><i class="fa fa-linkedin"> </i> Linkedin</a></li>

                <li><a class="btn btn-ins"><i class="fa fa-instagram"> </i> Instagram</a></li>
                <li><a class="btn btn-gplus"><i class="fa fa-google-plus"> </i> Google+</a></li>
            </ul>

        </div>
    </div>
    <!--/.Card reveal-->

</div>
<!--/.Card-->
